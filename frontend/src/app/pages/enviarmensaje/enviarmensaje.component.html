<h1 class="enviarmensaje-container">ENVIAR MENSAJE</h1>
<form class="enviarmensaje">
    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <mat-select name='usuario' [(ngModel)]="usuarioElegido">
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario}}</mat-option>
        </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field class="mensajeInput" >
        <mat-label>Mensaje</mat-label>
        <textarea matInput [formControl]="mensajeFormControl" [maxLength]="144"></textarea>
    </mat-form-field>
    <br/>
    <button mat-button color ="primary" (click)="enviarMensaje()">ENVIAR</button>
</form>
